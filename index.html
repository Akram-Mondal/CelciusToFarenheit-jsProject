<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celcius To Farenheit</title>
</head>
<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
        <label>Please enter the temperature you'd like to convert</label>
        <br/><input type="number" name="temp" id="temp">
            
        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celcius</option>
            <option value="fah">Farenheit</option>
        </select><br/>
        
        <input type="submit" name="temp" id="sub"> <br/>
        <span id="resultContainer"></span>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
